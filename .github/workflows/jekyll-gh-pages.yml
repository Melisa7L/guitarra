name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia a la rama desde la que deseas desplegar

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Ruby environment
        uses: ruby/setup-ruby@v1.2.0
        
      - name: Install dependencies and build site with Jekyll
        run: |
          gem install bundler jekyll --no-document # Instala Bundler y Jekyll si no est√°n disponibles.
          bundle config set path vendor/bundle # Configura Bundler.
          bundle install --jobs $(nproc) --retry=3 # Instala dependencias del Gemfile.
          JEKYLL_ENV=production bundle exec jekyll build --destination ./build # Construye el sitio.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.1 
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir ./build # Directorio donde se encuentra el sitio construido por Jekyll.

